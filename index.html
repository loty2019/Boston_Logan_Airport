<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Connections Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        .svg-container {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            /* Aspect ratio */
            vertical-align: top;
            overflow: hidden;
        }
    
        .svg-content-responsive {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <script src="map.js"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center ">
    <h1 class="text-4xl font-bold text-center mt-5 mb-12">Boston Logan Airport</h1>

    <div id="map-viz-container" class="flex flex-col md:flex-row gap-5">

        <div class="flex flex-col items-center w-full">
            <p class="text-2xl font-bold text-center mb-5">Flight Connections Map</p>
            <div id="chartId" class="svg-container border-8 rounded-xl">
            </div>
        </div>

        <div class="flex flex-col pl-20 items-center justify-center ">
            <p class="text-lg text-center">The Boston Airport has over xxx connections around the world.<br> xxx domestic flights, xxx international flights, and more than xxx layovers.</p>
        </div>
    </div>



</body>

</html>
